<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lista de Compras</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#38d27a">

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1f14,#123524,#1c4d33);
  color:#e8fff3;
  padding:20px;
  margin:0;
}
h1{text-align:center;margin-top:40px;}

#saveBtn{
  position:fixed;
  top:10px;
  right:10px; 
  width:35%;
  background:#38d27a;
  color:#062b17;
  border:none;
  border-radius:8px;
  padding:8px;
  font-weight:bold;
  cursor:pointer;
  z-index:20;
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.04);
}

th,td{
  border:1px solid rgba(255,255,255,0.12);
  padding:6px;
  text-align:center;
}

input{
  width:90%;
  background:transparent;
  border:none;
  color:#e8fff3;
  text-align:center;
}

.del{
  background:#c0392b;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  padding:4px 8px;
}
</style>
</head>

<body>

<button id="saveBtn">üíæ Salvar</button>
<h1>üõí Lista de Compras</h1>

<table>
  <thead>
    <tr>
      <th>‚úî</th>
      <th>Produto</th>
      <th>Desc</th>
      <th>Qtde</th>
      <th>Valor</th>
      <th>Total</th>
      <th>üóë</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<button id="add">‚ûï Adicionar Item</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, onSnapshot }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJETO"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let itens = [];
let ignorarSnapshot = false;

const tbody = document.getElementById("tbody");

function formatar(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

async function salvar(){
  ignorarSnapshot = true;
  await setDoc(doc(db,"lista","principal"),{ itens });
  setTimeout(()=> ignorarSnapshot=false,500);
}

function ouvir(){
  onSnapshot(doc(db,"lista","principal"),snap=>{
    if(ignorarSnapshot) return;
    if(snap.exists()){
      itens = snap.data().itens || [];
      render();
    }
  });
}

function calcularLinha(item,tr){
  const totalCell = tr.querySelector(".total");
  totalCell.textContent = formatar((item.qtde||0)*(item.valor||0));
}

function criarLinha(item,i){
  const tr = document.createElement("tr");

  tr.innerHTML = `
    <td><input type="checkbox" ${item.comprou?"checked":""}></td>
    <td><input value="${item.produto||""}"></td>
    <td><input value="${item.desc||""}"></td>
    <td><input type="number" value="${item.qtde||0}"></td>
    <td><input type="number" step="0.01" value="${item.valor||0}"></td>
    <td class="total">${formatar((item.qtde||0)*(item.valor||0))}</td>
    <td><button class="del">‚ùå</button></td>
  `;

  const inputs = tr.querySelectorAll("input");
  const btnDel = tr.querySelector(".del");

  inputs[0].onchange = e=>{
    item.comprou = e.target.checked;
    salvar();
  };

  inputs[1].oninput = e=>{
    item.produto = e.target.value;
    salvar();
  };

  inputs[2].oninput = e=>{
    item.desc = e.target.value;
    salvar();
  };

  inputs[3].oninput = e=>{
    item.qtde = +e.target.value || 0;
    calcularLinha(item,tr);
    salvar();
  };

  inputs[4].oninput = e=>{
    item.valor = +e.target.value || 0;
    calcularLinha(item,tr);
    salvar();
  };

  btnDel.onclick = ()=>{
    if(confirm("Apagar este item?")){
      itens.splice(i,1);
      salvar();
      render();
    }
  };

  return tr;
}

function render(){
  tbody.innerHTML = "";
  itens.forEach((item,i)=>{
    tbody.appendChild(criarLinha(item,i));
  });
}

document.getElementById("add").onclick = ()=>{
  itens.push({comprou:false,produto:"",desc:"",qtde:1,valor:0});
  salvar();
  render();
};

document.getElementById("saveBtn").onclick = salvar;

ouvir();
</script>

</body>
</html>
