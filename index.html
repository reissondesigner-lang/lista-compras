<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lista de Compras</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#38d27a" />

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1f14,#123524,#1c4d33);
  color:#e8fff3;
  padding:10px;
  animation:fadeIn .6s ease-in;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  text-align:center;
  margin-bottom:15px;
}

.painel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:10px;
  padding:10px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.15);
}

.card input{
  width:100%;
  padding:6px;
  font-size:16px;
  text-align:center;
  background:transparent;
  border:none;
  color:#e8fff3;
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.04);
  border-radius:10px;
  overflow:hidden;
}

th,td{
  border:1px solid rgba(255,255,255,0.12);
  padding:6px;
  text-align:center;
}

tr.comprado{
  opacity:.5;
  text-decoration:line-through;
}

input{
  width:90%;
  background:transparent;
  border:none;
  color:#e8fff3;
  text-align:center;
  font-size:14px;
}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}

#add{
  background:#38d27a;
  color:#062b17;
}

#limpar{
  background:#1f7a4c;
  color:white;
}

button:hover{
  transform:scale(1.03);
}

/* animaÃ§Ã£o ao limpar */
@keyframes flashClean {
  0% { background:rgba(56,210,122,0.0); }
  50% { background:rgba(56,210,122,0.25); }
  100% { background:transparent; }
}

.flash{
  animation:flashClean .6s ease;
}
</style>
</head>

<body>

<h1>ðŸ›’ Lista de Compras</h1>

<div class="painel">
  <div class="card">
    <div>TOTAL</div>
    <strong id="totalLista">R$ 0,00</strong>
  </div>

  <div class="card">
    <div>LIMITE</div>
    <input type="number" id="limite" placeholder="0"/>
  </div>

  <div class="card">
    <div>COMPRADO</div>
    <strong id="totalComprado">R$ 0,00</strong>
  </div>

  <div class="card">
    <div>FALTA</div>
    <strong id="falta">R$ 0,00</strong>
  </div>
</div>

<table id="tabela">
  <thead>
    <tr>
      <th>âœ”</th>
      <th>Produto</th>
      <th>Desc</th>
      <th>Qtde</th>
      <th>Valor</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<button id="add">âž• Adicionar Item</button>
<button id="limpar">ðŸ§¹ Limpar Comprados</button>

<script>
const tbody = document.getElementById("tbody");
const limiteInput = document.getElementById("limite");
const tabela = document.getElementById("tabela");

let itens = JSON.parse(localStorage.getItem("itens")) || [];
let limite = parseFloat(localStorage.getItem("limite")) || 0;
limiteInput.value = limite;

function salvar(){
  localStorage.setItem("itens", JSON.stringify(itens));
  localStorage.setItem("limite", limite);
}

function formatar(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function calcular(){
  let totalLista=0, totalComprado=0;

  itens.forEach(i=>{
    const t=i.qtde*i.valor;
    totalLista+=t;
    if(i.comprou) totalComprado+=t;
  });

  document.getElementById("totalLista").textContent=formatar(totalLista);
  document.getElementById("totalComprado").textContent=formatar(totalComprado);
  document.getElementById("falta").textContent=formatar(limite-totalComprado);
}

function render(){
  tbody.innerHTML="";
  itens.forEach((item,index)=>{
    const tr=document.createElement("tr");
    if(item.comprou) tr.classList.add("comprado");

    tr.innerHTML=`
      <td><input type="checkbox" ${item.comprou?"checked":""}></td>
      <td><input value="${item.produto}"></td>
      <td><input value="${item.desc}"></td>
      <td><input type="number" value="${item.qtde}"></td>
      <td><input type="number" step="0.01" value="${item.valor}"></td>
      <td>${formatar(item.qtde*item.valor)}</td>
    `;

    const inp=tr.querySelectorAll("input");

    inp[0].onchange=e=>{itens[index].comprou=e.target.checked;salvar();render();};
    inp[1].oninput=e=>{itens[index].produto=e.target.value;salvar();};
    inp[2].oninput=e=>{itens[index].desc=e.target.value;salvar();};
    inp[3].oninput=e=>{itens[index].qtde=parseFloat(e.target.value)||0;salvar();render();};
    inp[4].oninput=e=>{itens[index].valor=parseFloat(e.target.value)||0;salvar();render();};

    tbody.appendChild(tr);
  });

  calcular();
}

document.getElementById("add").onclick=()=>{
  itens.push({comprou:false,produto:"",desc:"",qtde:1,valor:0});
  salvar();
  render();
};

document.getElementById("limpar").onclick=()=>{
  itens.forEach(i=>i.comprou=false);
  salvar();

  tabela.classList.add("flash");
  setTimeout(()=>tabela.classList.remove("flash"),600);

  render();
};

limiteInput.oninput=e=>{
  limite=parseFloat(e.target.value)||0;
  salvar();
  calcular();
};

render();

// registro do service worker (PWA)
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
