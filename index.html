<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lista de Compras</title>

<meta name="theme-color" content="#38d27a" />

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1f14,#123524,#1c4d33);
  color:#e8fff3;
  padding:10px;
}
h1{text-align:center;}

.painel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:10px;
  padding:10px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.15);
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.04);
}

th,td{
  border:1px solid rgba(255,255,255,0.12);
  padding:6px;
  text-align:center;
}

tr.comprado{
  opacity:.5;
  text-decoration:line-through;
}

input{
  width:90%;
  background:transparent;
  border:none;
  color:#e8fff3;
  text-align:center;
}

button{
  margin-top:10px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

#add{ background:#38d27a; color:#062b17; }
#limpar{ background:#1f7a4c; color:white; }

@keyframes flashClean {
  0% { background:rgba(56,210,122,0.0); }
  50% { background:rgba(56,210,122,0.25); }
  100% { background:transparent; }
}
.flash{ animation:flashClean .6s ease; }

#login{
  position:fixed;
  inset:0;
  background:#0b1f14;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:10px;
  z-index:10;
}
</style>
</head>

<body>

<div id="login">
  <h2>Digite seu usuÃ¡rio</h2>
  <input id="usuarioInput" placeholder="ex: reisson"/>
  <button onclick="entrar()">Entrar</button>
</div>

<h1>ðŸ›’ Lista de Compras</h1>

<div class="painel">
  <div class="card">
    <div>TOTAL</div>
    <strong id="totalLista">R$ 0,00</strong>
  </div>

  <div class="card">
    <div>LIMITE</div>
    <input type="number" id="limite" placeholder="0"/>
  </div>

  <div class="card">
    <div>COMPRADO</div>
    <strong id="totalComprado">R$ 0,00</strong>
  </div>

  <div class="card">
    <div>FALTA</div>
    <strong id="falta">R$ 0,00</strong>
  </div>
</div>

<table id="tabela">
  <thead>
    <tr>
      <th>âœ”</th>
      <th>Produto</th>
      <th>Desc</th>
      <th>Qtde</th>
      <th>Valor</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<button id="add">âž• Adicionar Item</button>
<button id="limpar">ðŸ§¹ Limpar Comprados</button>

<!-- ================= FIREBASE + APP ================= -->
<script type="module">
/* ===== FIREBASE IMPORTS ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ===== CONFIG FIREBASE (SUBSTITUA) ===== */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_PROJETO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_PROJETO.appspot.com",
  messagingSenderId: "ID",
  appId: "APP_ID"
};

/* ===== INIT ===== */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ===== VARIÃVEIS ===== */
let uid = null;
let usuario = "";
let itens = [];
let limite = 0;
let saveTimeout = null;

/* ===== ELEMENTOS ===== */
const tbody = document.getElementById("tbody");
const limiteInput = document.getElementById("limite");
const tabela = document.getElementById("tabela");

const totalListaEl = document.getElementById("totalLista");
const totalCompradoEl = document.getElementById("totalComprado");
const faltaEl = document.getElementById("falta");

/* ===== LOGIN ANÃ”NIMO ===== */
signInAnonymously(auth);

onAuthStateChanged(auth, user => {
  if(user){
    uid = user.uid;
  }
});

/* ===== HELPERS ===== */
function formatar(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

/* ===== DEBOUNCE SAVE ===== */
function autoSalvar(){
  if(saveTimeout) clearTimeout(saveTimeout);
  saveTimeout = setTimeout(salvar, 800);
}

/* ===== FIRESTORE ===== */
async function salvar(){
  if(!uid || !usuario) return;
  await setDoc(doc(db,"usuarios",usuario),{
    itens,
    limite
  });
}

async function carregar(){
  if(!usuario) return;
  const ref = doc(db,"usuarios",usuario);
  const snap = await getDoc(ref);

  if(snap.exists()){
    const dados = snap.data();
    itens = dados.itens || [];
    limite = dados.limite || 0;
    limiteInput.value = limite;
  }
}

/* ===== CÃLCULOS ===== */
function calcular(){
  let totalLista=0,totalComprado=0;
  itens.forEach(i=>{
    const t=i.qtde*i.valor;
    totalLista+=t;
    if(i.comprou) totalComprado+=t;
  });
  totalListaEl.textContent=formatar(totalLista);
  totalCompradoEl.textContent=formatar(totalComprado);
  faltaEl.textContent=formatar(limite-totalComprado);
}

/* ===== RENDER ===== */
function render(){
  tbody.innerHTML="";

  itens.forEach((item,index)=>{
    const tr=document.createElement("tr");
    if(item.comprou) tr.classList.add("comprado");

    tr.innerHTML=`
      <td><input type="checkbox" ${item.comprou?"checked":""}></td>
      <td><input value="${item.produto}"></td>
      <td><input value="${item.desc}"></td>
      <td><input type="number" value="${item.qtde}"></td>
      <td><input type="number" step="0.01" value="${item.valor}"></td>
      <td class="total">${formatar(item.qtde*item.valor)}</td>
    `;

    const inp = tr.querySelectorAll("input");
    const totalTd = tr.querySelector(".total");

    inp[0].onchange = e => {
      itens[index].comprou = e.target.checked;
      autoSalvar(); render();
    };

    inp[1].oninput = e => { itens[index].produto = e.target.value; autoSalvar(); };
    inp[2].oninput = e => { itens[index].desc = e.target.value; autoSalvar(); };

    inp[3].oninput = e => {
      itens[index].qtde = parseFloat(e.target.value)||0;
      totalTd.textContent=formatar(itens[index].qtde*itens[index].valor);
      calcular(); autoSalvar();
    };

    inp[4].oninput = e => {
      itens[index].valor = parseFloat(e.target.value)||0;
      totalTd.textContent=formatar(itens[index].qtde*itens[index].valor);
      calcular(); autoSalvar();
    };

    tbody.appendChild(tr);
  });

  calcular();
}

/* ===== AÃ‡Ã•ES ===== */
document.getElementById("add").onclick = () => {
  itens.push({comprou:false,produto:"",desc:"",qtde:1,valor:0});
  autoSalvar(); render();
};

document.getElementById("limpar").onclick = () => {
  itens.forEach(i=>i.comprou=false);
  autoSalvar();
  tabela.classList.add("flash");
  setTimeout(()=>tabela.classList.remove("flash"),600);
  render();
};

limiteInput.oninput = e => {
  limite = parseFloat(e.target.value)||0;
  autoSalvar(); calcular();
};

/* ===== LOGIN ===== */
window.entrar = async function(){
  usuario = document.getElementById("usuarioInput").value.trim();
  if(!usuario) return;
  await carregar();
  render();
  document.getElementById("login").style.display="none";
};

window.addEventListener("beforeunload", salvar);
</script>

</body>
</html>
