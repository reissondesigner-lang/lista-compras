<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lista de Compras</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#38d27a">

<style>
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1f14,#123524,#1c4d33);
  color:#e8fff3;
  padding:20px;
  margin:0;
}
h1{text-align:center;margin-top:40px;}

#saveBtn{
  position:absolute;
  top:10px;
  right:10px; 
  width:35%;
  background:#38d27a;
  color:#062b17;
  border:none;
  border-radius:8px;
  padding:8px;
  font-weight:bold;
  cursor:pointer;
  z-index:20;
}

.painel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:10px;
  padding:10px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.15);
}

table{
  width:100%;
  border-collapse:collapse;
  background:rgba(255,255,255,0.04);
  table-layout:fixed;
}

th,td{
  border:1px solid rgba(255,255,255,0.12);
  padding:6px;
  text-align:center;
  overflow:hidden;
}

tr.comprado{
  opacity:.4;
  text-decoration:line-through;
  background:rgba(255,255,255,0.05);
}

input{
  width:100%;
  background:transparent;
  border:none;
  color:#e8fff3;
  text-align:center;
  box-sizing:border-box;
}

/* larguras das colunas */
th:nth-child(1), td:nth-child(1){ width:6%; }
th:nth-child(4), td:nth-child(4){ width:7%; }
th:nth-child(5), td:nth-child(5){ width:10%; }
th:nth-child(6), td:nth-child(6){ width:14%; }
th:nth-child(7), td:nth-child(7){ width:8%; }

  td:nth-child(4) input,
  td:nth-child(5) input{
    padding:0;
    font-size:14px;
  }
button{
  margin-top:10px;
  width:100%;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

#add{ background:#38d27a; color:#062b17; }
#limpar{ background:#1f7a4c; color:white; }

.del{
  background:#c0392b;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  padding:4px 8px;
}

#login{
  position:fixed;
  inset:0;
  background:#0b1f14;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  gap:10px;
  z-index:30;
}
</style>
</head>

<body>

<button id="saveBtn">üíæ Salvar</button>

<div id="login">
  <h2>Digite seu idüë§</h2>
  <input id="usuarioInput" placeholder="ex: mercadao" style="border: 2px solid #FFFFFF26; border-radius: 5px; padding: 10px; text-align: center;"width: 80%;">
  <button id="entrarBtn" style="width: 80%;">Entrar</button>
</div>

<h1>üõí Lista de Compras</h1>

<div class="painel">
  <div class="card"><div>TOTAL</div><strong id="totalLista">R$ 0,00</strong></div>
  <div class="card"><div>LIMITE</div><input type="number" id="limite" placeholder="0"/></div>
  <div class="card"><div>COMPRADO</div><strong id="totalComprado">R$ 0,00</strong></div>
  <div class="card"><div>FALTA</div><strong id="falta">R$ 0,00</strong></div>
</div>

<button id="add">‚ûï Adicionar Item</button>
<button id="limpar">üßπ Limpar Comprados</button>
  
<table style="margin-top: 20px;">
<thead>
<tr>
<th>‚úî</th><th>Produto</th><th>Desc</th><th>Qt</th><th>R$</th><th>Total</th><th>üóë</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>



<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBPVGnlFkcj1-DwSJAerYSltoo8YfWnHG8",
  authDomain: "lista-comprars.firebaseapp.com",
  projectId: "lista-comprars"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let usuario="", itens=[], limite=0, ignorarSnapshot=false, focarNovo=false;

const tbody=document.getElementById("tbody");
const limiteInput=document.getElementById("limite");
const totalLista=document.getElementById("totalLista");
const totalComprado=document.getElementById("totalComprado");
const falta=document.getElementById("falta");

function formatar(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function calcular(){
  let total=0, comprado=0;
  itens.forEach(i=>{
    const t=i.qtde*i.valor;
    total+=t;
    if(i.comprou) comprado+=t;
  });
  totalLista.textContent=formatar(total);
  totalComprado.textContent=formatar(comprado);
  falta.textContent=formatar(limite-comprado);
  falta.style.color=(limite && comprado>limite)?"#ff6b6b":"#e8fff3";
}

async function salvar(){
  if(!usuario) return;
  ignorarSnapshot=true;
  await setDoc(doc(db,"usuarios",usuario),{itens,limite});
  setTimeout(()=>ignorarSnapshot=false,500);
}

function ouvir(){
  onSnapshot(doc(db,"usuarios",usuario),snap=>{
    if(ignorarSnapshot) return;
    if(snap.exists()){
      const d=snap.data();
      itens=d.itens||[];
      limite=d.limite||0;
      limiteInput.value=limite;
      render();
    }
  });
}

function criarLinha(item,i){
  const tr=document.createElement("tr");
  tr.draggable=true;
  if(item.comprou) tr.classList.add("comprado");

  tr.innerHTML=`
  <td><input type="checkbox" ${item.comprou?"checked":""}></td>
  <td><input value="${item.produto||""}"></td>
  <td><input value="${item.desc||""}"></td>
  <td><input type="number" value="${item.qtde||1}"></td>
  <td><input type="number" step="0.01" value="${item.valor||0}"></td>
  <td class="total">${formatar(item.qtde*item.valor)}</td>
  <td><button class="del">‚ùå</button></td>
  `;

  const inputs=tr.querySelectorAll("input");
  const totalCell=tr.querySelector(".total");
  const del=tr.querySelector(".del");

  function atualizar(){
    totalCell.textContent=formatar(item.qtde*item.valor);
    calcular();
  }

  inputs[0].onchange=e=>{
    item.comprou=e.target.checked;
    tr.classList.toggle("comprado",item.comprou);
    calcular();
    salvar();
  };

  inputs[1].oninput=e=>{ item.produto=e.target.value; salvar(); };
  inputs[2].oninput=e=>{ item.desc=e.target.value; salvar(); };

  inputs[3].oninput=e=>{
    item.qtde=Math.max(0,+e.target.value||0);
    atualizar(); salvar();
  };

  inputs[4].oninput=e=>{
    item.valor=Math.max(0,+e.target.value||0);
    atualizar(); salvar();
  };

  del.onclick=()=>{
    if(confirm("Apagar este item?")){
      itens.splice(i,1);
      salvar(); render();
    }
  };

  tr.addEventListener("dragstart",e=>{
    e.dataTransfer.setData("text/plain",i);
  });

  tr.addEventListener("dragover",e=>e.preventDefault());

  tr.addEventListener("drop",e=>{
    e.preventDefault();
    const from=+e.dataTransfer.getData("text/plain");
    const to=i;
    const movido=itens.splice(from,1)[0];
    itens.splice(to,0,movido);
    salvar();
    render();
  });

  return tr;
}

function render(){
  tbody.innerHTML="";

  itens.sort((a,b)=>{
    if(a.comprou!==b.comprou) return a.comprou?1:-1;
    return (a.produto||"").localeCompare(b.produto||"");
  });

  itens.forEach((it,i)=>tbody.appendChild(criarLinha(it,i)));
  calcular();

}

document.getElementById("entrarBtn").onclick=()=>{
  usuario=usuarioInput.value.trim().toLowerCase();
  if(!usuario) return alert("Digite um nome");
  document.getElementById("login").style.display="none";
  ouvir();
};

document.getElementById("add").onclick=()=>{
  itens.push({comprou:false,produto:"",desc:"",qtde:1,valor:0});
  focarNovo=true;
  salvar(); render();
};

document.getElementById("limpar").onclick=()=>{
  if(confirm("Desmarcar todos os itens comprados?")){
    itens.forEach(i=>i.comprou=false);
    salvar(); render();
  }
};

limiteInput.oninput=e=>{
  limite=+e.target.value||0;
  calcular(); salvar();
};

document.getElementById("saveBtn").onclick=salvar;

    if ('serviceWorker' in navigator) {
    // Verifica se o navegador suporta Service Workers
    navigator.serviceWorker
      .register('/service-worker.js')
      .then((registration) => {
        console.log('Service Worker registrado com sucesso:', registration);
      })
      .catch((error) => {
        console.log('Falha ao registrar o Service Worker:', error);
      });
  }
</script>
</body>
</html>
